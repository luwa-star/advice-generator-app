<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <section class="section-container">
        <h5 class="advice-heading">Advice # <span class="advice_id"></span></h5>

        <div class="advice"></div>

        <div class="advice-divider"></div>

        <button class="advice-change-btn" id="advice-btn">
        <img src="/images/icon-dice.svg" alt="roll-dice" />
      </button>
    </section>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Mercy Ademiju</a>.
    </div>

    <script src="app.js"></script>
</body>

</html>
